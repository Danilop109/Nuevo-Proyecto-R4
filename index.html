<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container p-5">
    <div class="row">
        <div class="col">
            <h1>Tabla de persona que me caen mal</h1>
        </div>
    </div>
    <div class="row p-1 m-1">
        <div class="col">
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" class="form-control" placeholder="nombre">
        </div>
    </div>
    <div class="row p-1 m-1">
        <div class="col">
            <label for="">Edad</label>
            <input type="text" name="Edad" id="edad" class="form-control" placeholder="Edad">
        </div>
    </div>
    <div class="row p-1 m-1">
        <div class="col">
            <label for="">Condicion</label>
            <select class="form-select" aria-label="Default select example" id="selector">
                <option selected>Selecciona</option>
                <option value="1">Bobe</option>
                <option value="2">Linde</option>
              </select>
        </div>
    </div>
      <div class="row p-1 m-1">
        <div class="col">
            <button type="button" class="btn btn-primary m-2" id="enviar">Enviar datos</button>
        </div>
      </div>
    <div class="row p-1 m-1">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">edad</th>
                            <th scope="col">condicion</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo">
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
  </div>
  <script src="cambios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
